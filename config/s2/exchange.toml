[engine]
listen_address = "127.0.0.1"
listen_port    = 10000
listen_backlog = 1024

worker_threads = 2
reuse_port     = true

log_level      = "info"
log_file_path  = ""

metrics_http_address = "127.0.0.1"
metrics_port         = 9102

idle_timeout_ms       = 60000
heartbeat_interval_ms = 15000

shutdown_drain_timeout_ms = 2000
